<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assignment 3</title>
</head>
<body>
    <center>
        <table  width="60%">
            <form name="myform">
                <tr height="20px" width="60%" bgcolor="lightgray">
                    <td colspan="2"><b><h1><center>RESUME</center></h1></b></td>
                </tr>
                <tr>
                    <td>User Name </td>
                    <td><input type="text" name="un"></td>
                </tr>
                <br><br>
                <tr>
                    <td>Password</td>
                    <td><input type="password" name="pass"></td>
                </tr>
                <br>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="n"></td>
                </tr>
                <tr>
                    <td>Father's Name</td>
                    <td><input type="text" name="fn"></td>                    
                </tr>
                <tr>
                    <td>DOB</td>
                    <td><input type="date" name="dob"></td>
                </tr>
                <tr>
                    <td>Age</td>
                    <td><input type="number" name="age" maxlength="3"></td>
                </tr>
                <tr>
                    <td>Sex</td>
                    <td>
                        <input type="radio" name="sex">Male
                        <input type="radio" name="sex">Female
                    </td>
                </tr>
                <tr>
                    <td>Relationship Status</td>
                    <td>
                        <input type="radio" name="status">Married
                        <input type="radio" name="status">Unmarried
                    </td>
                </tr>
                <tr>
                    <td>Qualification</td>
                    <td>
                        <select name="qual">
                            <option disabled selected>---select----</option>
                            <option>BTech</option>
                            <option>BCA</option>
                            <option>BBA</option>
                            <option>BCom</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Hobbies</td>
                    <td>
                        <input type="radio" name="hobbies">Dance
                        <input type="radio" name="hobbies">Music
                        <input type="radio" name="hobbies">Reading
                        <input type="radio" name="hobbies">Games
                    </td>
                </tr>
                <br><br>
                <tr>
                    <td>Past Work Experience</td>
                    <td><textarea name="exp" rows="2" cols="20"></textarea></td>
                </tr>
                <br><br>
                <tr>
                    <td></td>
                    <td><input type="button" name="button" value="submit"</td>
                </tr>
            </form>
        </table>
    </center>
</body>
</html>
