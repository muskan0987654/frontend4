<!DOCTYPE html>
<html lang="en">
<head>
    <title>Form</title>
</head>
<body>
    <center>
        <table rules="none">
            <form name="myform">
                <tr>
                    <td width="40%">First Name: </td>
                    <td><input type="text" name="fn" size="30px"></td>
                </tr>
                <tr>
                    <td>Last Name: </td>
                    <td><input type="text" name="ln" size="30px"></td>
                </tr>
                <tr>
                    <td>Email-Address*</td>
                    <td><input type="text" name="ea" size="30px"></td>
                </tr>
                <tr>
                    <td>Telephone Number: </td>
                    <td><input type="number" name="tn" size="30px"></td>
                </tr>
                <tr>
                    <td>Comments</td>
                    <td><textarea name="comment" name="com" rows="5" cols="20"></textarea></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="button" name="Submit" value="submit"></td>
                </tr>
            </form>
        </table>
    </center>
</body>
</html>
