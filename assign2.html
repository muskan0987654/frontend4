<!DOCTYPE html>
<html lang="en">
<head>
    <title>Assigment 2</title>
</head>
<body>
    <center>
        <table border="1px">
            <form name="myform">
                <tr bgcolor="lightblue">
                    <th>Name</th>
                    <th>Value</th>
                </tr>
                <tr>
                    <td>Name</td>
                    <td><input type="text" name="name" size="40px"></td>
                </tr>
                <tr>
                    <td>Sex</td>
                    <td>
                        <input type="radio" name="sex">Male<br>
                        <input type="radio" name="sex" value="Female">Female
                    </td>
                </tr>
                <tr>
                    <td>Eye color</td>
                    <td>
                        <select name="eyecolor">
                            <option>Black</option>
                            <option>Brown</option>
                            <option>Green</option>
                            <option>Blue</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>Check all that apply</td>
                    <td>
                        <input type="checkbox" name="check" value="tall">Over 6 feet tall<br>
                        <input type="checkbox" name="check" value="pounds">Over 200 pounds
                    </td>
                </tr>
                <tr>
                    <td colspan="2">Describe your athletic ability: </td><br> 
                </tr>
                <tr>
                    <td colspan="2">
                        <textarea name="ta" rows="5" cols="57"></textarea>
                    </td>  
                </tr>
                <tr>
                    <td colspan="2"><center><input type="submit" name="submit" value="Enter my information"></center></td>
                </tr>
            </form>
        </table>
    </center>
</body>
</html>
